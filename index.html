<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
      <div class="relative bg-white px-6 pt-5 pb-5 shadow-x1 ring-1 ring-gray-900/5 sm:mav-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">
          <h2 class="text-3xl text-center font-bold leading-tight">
            Registration Form
          </h2>
          <div class"divide-y divide-gray-300/50">
            <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
              <form id="user_form">
                <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                  Name
                </label>
                <input required type="text" id="name" name="name"
                  class="bg-gray-100 inline-block rounded-lg shadoe-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="enter Full Name"><br>
                
                  <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                    Email
                  </label>
                <input required type="email" id="email" name="email"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter Email"><br>

                <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                  password
                </label>
                <input required type="text" id="password" name="password"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter Password"><br>

                <label for="DOB" class="text-md w-40 inline block font-medium leading-5 text-gray-700">
                  Date of Birth
                </label>
                <input required type="date" id="dob" name="dob"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"><br>

                <label for="aceeptedTerms" class="text-md w-40 inline block font-medium leading-5 text-gray-700">
                  Accept Terms & Conditions
                </label>
                <input required type="checkbox" id="acceptedTerms" name="Accepted Terms?"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gary-500"placeholde"Enter Full Name"><br>

                <button type="submit" id="Submit"
                  class="flex w-full justify-enter rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible;outline2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                  submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-x1 ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
          <h2 class="text-3x1 text-center font-bold leading-tight">Entries</h2>
          <div class="divide-y divide-gray-300/50" id="user"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
